api-version: '1.21'
author: Xzatrix
description: Core API and services for XzPlugin suite

# XzCore is a library plugin that other plugins depend on
# It provides database, events, and player data services

softdepend:
  - Vault
  - PlaceholderAPI

commands:
  xzcore:
    description: XzCore administration commands
    usage: /<command> [reload|status|save]
    permission: xzcore.admin
    permission-message: "Â§cYou don't have permission to use this command."

permissions:
